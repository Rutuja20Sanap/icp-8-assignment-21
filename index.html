<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Design </title>
</head>
<body>

    <div class="reciept-container">
        <div class="img1"><img src="3.png" style="width:102%;"><hr/>
            <h1 class="body">Payment Reciept</h1>
               <div class="reciept-detail">
               <div class="reciept-detail-key">Reciept No:</div>
               <div class="reciept-detail-value">10000</div>
               <div class="reciept-detail-key">Amount:</div>
               <div class="reciept-detail-value">20,000/-</div>
               <div class="reciept-detail-key">Payment Date:</div>
               <div class="reciept-detail-value">8 jan 2024</div>
               <div class="reciept-detail-key">Payment Mode:</div>
               <div class="reciept-detail-value">UPI</div>
               <img src="5.png"id="stmp"><br><br><br><br>
               <p class="Accountant-Signature">Accountant Signature</p>
               <p class="reciept">This is a computer generated reciept and does not require any signature </p>
               <div class="reciept-footer">
                   <p >Thank you for your Payment.</p>
   
               </div>
           </div>
       </div>
       </div>
        </div> 
</body>
</html>
